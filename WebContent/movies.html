<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load index.js to populate the data into empty elements.
    -->

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- jQuery is required -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- include jquery autocomplete JS  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.4.11/jquery.autocomplete.min.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <title>Movie List</title>
</head>

<body>

<div id="navbar-placeholder"></div>

<div class="container">
    <div class="results-header">
        <div class="results-heading">
            <h1>Results</h1>
        </div>
        <div class="pageContainer" id="numBar">
            <label for="moviesPerPage">Movies Per Page: </label>
            <select name="moviesPerPage" id="moviesPerPage" class="form-select-border-color: #756AB6">
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
        </div>
        <div class="sortContainer" id="sortBar">
            <label for="sortBy">Sort By:&nbsp;</label>
            <select name="sortBy" id="sortBy" class="form-select-border-color: #756AB6">
                <option value="title asc rating desc">Title ↑, Rating ↓</option>
                <option value="title asc rating asc">Title ↑, Rating ↑</option>
                <option value="title desc rating desc">Title ↓, Rating ↓</option>
                <option value="title desc rating asc">Title ↓, Rating ↑</option>
                <option value="rating asc title desc">Rating ↑, Title ↓</option>
                <option value="rating asc title asc">Rating ↑, Title ↑</option>
                <option value="rating desc title desc">Rating ↓, Title ↓</option>
                <option value="rating desc title asc">Rating ↓, Title ↑</option>
            </select>
        </div>
    </div>

    <table id=movie_table class="table table-striped">
        <!-- Create a table header -->
        <thead>
        <tr>
            <!-- Titles of each column-->
            <th>Title</th>
            <th>Year</th>
            <th>Director</th>
            <th>Stars</th>
            <th>Genres</th>
            <th>Rating</th>
            <th>Cart</th>
        </tr>
        </thead>
        <!-- Table body is left empty here, will be populated with the data retrieved with index.js -->
        <!-- Again, id "movie_table_body" is useful for jQuery to find this html element -->
        <tbody id=movie_table_body></tbody>
    </table>
</div>

<div class="pagination">
    <button id="prevButton" onclick="prev()">Previous</button>
    <span id="currentPage">Page 1</span>
    <button id="nextButton" onclick="next()">Next</button>
</div>


<!-- Load jQuery and Bootstrap JS -->
<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>-->
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>-->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to index.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="movies.js"></script>
<script src="navbar.js"></script>
</body>


</html>
